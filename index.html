<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Whats4Dinner</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="start">
      <nav class="navbar">
        <h1>Whats4Dinner</h1>
      </nav>
      <div class="boof">
        <form class="Forms-Outputs" action="/signup/" method ="post">
          <fieldset>
            <legend> Let's Find The Meal Of Your Dreams!</legend>
            <label for="search">Search</label>
            <input type="text" name="search" id="search" placeholder="Lean, mean, green vegetable fighting machine"/>
            <label for="supplements">Supplement</label>
            <select name="supplement" id="r"> 
                    <option value="Select" selected>Select</option>
                    <option value="CA">Calcium</option>
                    <option value="CHOCDF">Carbs</option>
                    <option value="CHOLE">Cholesterol</option>
                    <option value="FAMS">Monounsaturated</option>
                    <option value="FAPU">Polyunsaturated</option>
                    <option value="FASAT">Saturated</option>
                    <option value="FAT">Fat</option>
                    <option value="FATRN">Trans</option>
                    <option value="FE">Iron</option>
                    <option value="FIBTG">Fiber</option>
                    <option value="FOLDFE">Folate (Equivalent)</option>
                    <option value="K">Potassium</option>
                    <option value="MG">Magnesium</option>
                    <option value="NA">Sodium</option>
                    <option value="ENERC_KCAL">Energy</option>
                    <option value="NIA">Niacin (B3)</option>
                    <option value="P">Phosphorus</option>
                    <option value="PROCNT">Protein</option>
                    <option value="RIBF">Riboflavin </option>
                    <option value="SUGAR">Sugars</option>
                    <option value="THIA">Thiamin (B1)</option>
                    <option value="TOCPHA">	Vitamin E</option>
                    <option value="VITA_RAE">Vitamin A</option>
                    <option value="VITB12">Vitamin B12</option>
                    <option value="VITB6A">Vitamin B6</option>
                    <option value="VITC">Vitamin C</option>
                    <option value="VITD">Vitamin D</option>
                    <option value="VITK1">Vitamin K</option>
            </select>
            <label for="diet">Diet</label>
            <select name="diet" id="diet"> 
                    <option value="Select" selected>Select</option>
                    <option value="balanced">Balanced</option>
                    <option value="high-protein">High-protein</option>
                    <option value="low-carb">Low-Carb</option>
                    <option value="low-fat">Low-Fat</option>
            </select>
            <label for="health">Health</label>
            <select name="health" id="health"> 
                    <option value="Select" selected>Select</option>
                    <option value="alcohol-free">No Alcohol</option>
                    <option value="sugar-conscious">Low Sugar</option>
                    <option value="tree-nut-free">No Tree Nuts</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="peanut-free">No Peanuts</option>
            </select>
            <label for="exclude">Exclude</label>
            <input type="text" name="exclude" id="exclude" placeholder="Anything You Don't Want In Your Dream Meal"/>
            <label for="cal">Calories</label>
            <input type="number" name="cal" id="cal" min = 0 step = 100 placeholder="Maximum Calories For Your Dream Meal"/>
            <label for="max">Max Results</label>
            <input type="number" name="max" id="max" max = 10 min = 1 placeholder="Amount Of Dream Recipes To Choose From"/>
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </div>
      <div>
        <ul class="results"></ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script> 
    <script src="script.js"></script>
  </body>
</html>
