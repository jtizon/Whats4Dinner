<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Whats4Dinner</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="start">
      <div class="navbar">
        <h1>Whats4Dinner</h1>
      </div>
      <div class="boof">
        <form class="Forms-Outputs" action="/signup/" method ="post">
          <fieldset>
            <legend> Let's Find The Meal Of Your Dreams!</legend>
            <label for="search">Search</label>
            <input type="text" name="search" id="search" placeholder="Lean, mean, green vegetable fighting machine"/>
            <label for="supplements">Supplement</label>
            <select name="supplement" id="r"> 
                    <option value="Select" selected>Select</option>
                    <option value="CA">Calcium</option>
                    <option value="CHOCDF">Carbs</option>
                    <option value="CHOLE">Cholesterol</option>
                    <option value="FAMS">Monounsaturated</option>
                    <option value="FAPU">Polyunsaturated</option>
                    <option value="FASAT">Saturated</option>
                    <option value="FAT">Fat</option>
                    <option value="FATRN">Trans</option>
                    <option value="FE">Iron</option>
                    <option value="FIBTG">Fiber</option>
                    <option value="FOLDFE">Folate (Equivalent)</option>
                    <option value="K">Potassium</option>
                    <option value="MG">Magnesium</option>
                    <option value="NA">Sodium</option>
                    <option value="ENERC_KCAL">Energy</option>
                    <option value="NIA">Niacin (B3)</option>
                    <option value="P">Phosphorus</option>
                    <option value="PROCNT">Protein</option>
                    <option value="RIBF">Riboflavin </option>
                    <option value="SUGAR">Sugars</option>
                    <option value="THIA">Thiamin (B1)</option>
                    <option value="TOCPHA">	Vitamin E</option>
                    <option value="VITA_RAE">Vitamin A</option>
                    <option value="VITB12">Vitamin B12</option>
                    <option value="VITB6A">Vitamin B6</option>
                    <option value="VITC">Vitamin C</option>
                    <option value="VITD">Vitamin D</option>
                    <option value="VITK1">Vitamin K</option>
            </select>
            <label for="diet">Diet</label>
            <select name="diet" id="diet"> 
                    <option value="Select" selected>Select</option>
                    <option value="balanced">Balanced</option>
                    <option value="high-fiber">High-Fiber</option>
                    <option value="high-protein">high-protein</option>
                    <option value="low-carb">Low-Carb</option>
                    <option value="low-fat">Low-Fat</option>
                    <option value="low-sodium">Low-Sodium</option>
            </select>
            <label for="health">Health</label>
            <select name="health" id="health"> 
                    <option value="Select" selected>Select</option>
                    <option value="alcohol-free">No Alcohol</option>
                    <option value="celery-free">No Celery</option>
                    <option value="crustacean-free">No Crustacean</option>
                    <option value="dairy-free">No Dairy</option>
                    <option value="egg-free">No Eggs</option>
                    <option value="fish-free">No Fish</option>
                    <option value="gluten-free">Gluten Free</option>
                    <option value="kidney-friendly">Kidney friendly</option>
                    <option value="kosher">Kosher</option>
                    <option value="low-potassium">Low Potassium</option>
                    <option value="lupine-free">No Lupine</option>
                    <option value="mustard-free">No Mustard</option>
                    <option value="No-oil-added">No Oil Added</option>
                    <option value="low-sugar">No Sugar</option>
                    <option value="paleo">Paleo</option>
                    <option value="peanut-free">No Peanuts</option>
                    <option value="pescatarian">Pescatarian</option>
                    <option value="pork-free">No Pork</option>
                    <option value="red-meat-free">No Red Meat</option>
                    <option value="sesame-free">No Sesame</option>
                    <option value="shellfish-free">No Shellfish</option>
                    <option value="soy-free">No Soy</option>
                    <option value="sugar-conscious">Low Sugar</option>
                    <option value="tree-nut-free">No Tree Nuts</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="wheat-free">No Wheat</option>
            </select>
            <label for="exclude">Exclude</label>
            <input type="text" name="exclude" id="exclude" placeholder="Anything You Don't Want In Your Dream Meal"/>
            <label for="cal">Calories</label>
            <input type="number" name="cal" id="cal" placeholder="Maximum Calories For Your Dream Meal"/>
            <label for="max">Max Results</label>
            <input type="number" name="max" id="max" max = 10 min = 1 placeholder="Amount Of Dream Recipes To Choose From"/>
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </div>
      <div>
        <ul class="results"></ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script> 
    <script src="script.js"></script>
  </body>
</html>
